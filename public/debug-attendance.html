<!-- Firebase Data Debugger -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Attendance Debugger</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #00ff00;
        }

        .record {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .today {
            border-color: #00ff00;
            background: #003300;
        }

        .old {
            border-color: #ff0000;
            background: #330000;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background: #00cc00;
        }

        #stats {
            background: #003366;
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>üîç Firebase Attendance Data Debugger</h1>
    <div id="stats"></div>
    <button onclick="loadData()">üîÑ Reload Data</button>
    <button onclick="deleteOldRecords()">üóëÔ∏è Delete Old Records (Keep Only Today)</button>
    <div id="records"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, deleteDoc, doc, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDEL4k-SLHZ2bDdl10UeGPOMEXJiEqmtfQ",
            authDomain: "legal-success-india-portal.firebaseapp.com",
            projectId: "legal-success-india-portal",
            storageBucket: "legal-success-india-portal.firebasestorage.app",
            messagingSenderId: "1050147774662",
            appId: "1:1050147774662:web:4a8bb0f0e71e9f8c64ee04"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const now = new Date();
        const today = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;

        window.loadData = async function () {
            const recordsDiv = document.getElementById('records');
            const statsDiv = document.getElementById('stats');
            recordsDiv.innerHTML = '<p>Loading...</p>';

            try {
                const snapshot = await getDocs(collection(db, 'attendance'));
                const records = [];

                snapshot.forEach(doc => {
                    records.push({ id: doc.id, ...doc.data() });
                });

                const todayRecords = records.filter(r => r.date === today);
                const oldRecords = records.filter(r => r.date !== today);

                statsDiv.innerHTML = `
                    <strong>üìä STATISTICS</strong><br>
                    Today's Date: ${today}<br>
                    Total Records in Firebase: ${records.length}<br>
                    <span style="color: #00ff00;">‚úÖ Today's Records: ${todayRecords.length}</span><br>
                    <span style="color: #ff0000;">‚ùå Old Records: ${oldRecords.length}</span><br>
                    Present Today: ${todayRecords.filter(r => r.clockIn).length}<br>
                    Late Arrivals: ${todayRecords.filter(r => r.status === 'LATE').length}
                `;

                recordsDiv.innerHTML = '<h2>üìÖ TODAY\'S RECORDS</h2>';
                todayRecords.forEach(r => {
                    recordsDiv.innerHTML += `
                        <div class="record today">
                            <strong>${r.employeeName || r.employeeId}</strong><br>
                            Date: ${r.date}<br>
                            Clock In: ${r.clockIn || 'N/A'}<br>
                            Clock Out: ${r.clockOut || 'N/A'}<br>
                            Status: ${r.status}<br>
                            ID: ${r.id}
                        </div>
                    `;
                });

                recordsDiv.innerHTML += '<h2>üóÑÔ∏è OLD RECORDS (SHOULD BE DELETED)</h2>';
                oldRecords.forEach(r => {
                    recordsDiv.innerHTML += `
                        <div class="record old">
                            <strong>${r.employeeName || r.employeeId}</strong><br>
                            Date: ${r.date}<br>
                            Clock In: ${r.clockIn || 'N/A'}<br>
                            Clock Out: ${r.clockOut || 'N/A'}<br>
                            ID: ${r.id}
                        </div>
                    `;
                });

            } catch (error) {
                recordsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        };

        window.deleteOldRecords = async function () {
            if (!confirm(`Delete all records except today (${today})? This cannot be undone!`)) return;

            try {
                const snapshot = await getDocs(collection(db, 'attendance'));
                let deleted = 0;

                for (const docSnapshot of snapshot.docs) {
                    const data = docSnapshot.data();
                    if (data.date !== today) {
                        await deleteDoc(doc(db, 'attendance', docSnapshot.id));
                        deleted++;
                    }
                }

                alert(`Deleted ${deleted} old records!`);
                loadData();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        // Load data on page load
        loadData();
    </script>
</body>

</html>
